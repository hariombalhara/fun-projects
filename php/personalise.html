<html>
<head>
<script type="text/javascript">
var identifier;
console.log('personalising');
function getCookie(c_name) {
    var i,x,y,ARRcookies=document.cookie.split(";");
    for (i=0;i<ARRcookies.length;i++) {
        x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
        y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
        x=x.replace(/^\s+|\s+$/g,"");
        if (x==c_name) {
            return unescape(y);
        }
    }
}
function getFakeUniqueIdentifier() {
    function S4() {
        return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
    }
    function guid() {
        return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
    }
    return guid();
}
identifier = getCookie('identifier');
if(!identifier) {
 // prompt('New Comer !!\nPls provide your name');
    //identifier = getFakeUniqueIdentifier();
    identifier = "GUEST"
    document.cookie = "identifier="+identifier+";";
}
window.parent.postMessage(identifier, '*');
</script>
